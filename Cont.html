<!-----------JavaScript functions for menu and show more button------------------->   
<script>
    // Menu functions
    var navLinks = document.getElementById("navLinks");
    function showMenu(){
        navLinks.style.right = "0";
    }
    function hideMenu(){
        navLinks.style.right = "-200px";
    }

    // Show More button functionality
    document.getElementById("showMoreBtn").addEventListener("click", function() {
        var hiddenImages = document.querySelector(".hidden-images");
        var hideMoreBtn = document.getElementById("hideMoreBtn");
        var showMoreBtn = document.getElementById("showMoreBtn");
        
        hiddenImages.classList.add("show"); // Show hidden images
        showMoreBtn.style.display = "none"; // Hide Plus button
        hideMoreBtn.style.display = "inline"; // Show Minus button
    });

    // Hide More button functionality
    document.getElementById("hideMoreBtn").addEventListener("click", function() {
        var hiddenImages = document.querySelector(".hidden-images");
        var hideMoreBtn = document.getElementById("hideMoreBtn");
        var showMoreBtn = document.getElementById("showMoreBtn");
        
        hiddenImages.classList.remove("show"); // Hide hidden images
        showMoreBtn.style.display = "inline"; // Show Plus button
        hideMoreBtn.style.display = "none"; // Hide Minus button
    });
</script>
